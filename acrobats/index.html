<!DOCTYPE html>
<html ng-app>
<html>
  <head>
    <meta charset="utf-8">
    <title>League of Acrobats</title>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js">
    </script>
  </head>
  <body>
    <h1>League of Acrobats</h1>
    <form>
      <input type="text" ng-model="acrobatName">
      <input type="text" ng-model="acrobatAge">
    </form>

    <div>
        <h2>{{ acrobatName }} {{ acrobatAge }}</h2>

    </div>
  </body>
</html>
