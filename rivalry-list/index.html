<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rivals!</title>
  </head>
  <body>
    <h1>Rivals List!</h1>
    <form id="new-student">
      <input type="text"
             name="name"
             placeholder="Enter Name"
             required>
    </form>
    <button type="button" id="add_Student">Add Student</button>
    <div class="student-list">
      <ul id="students">
        <li class="names">
          <span class="sudent-name">Students</span>
        </li>
      </ul>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
