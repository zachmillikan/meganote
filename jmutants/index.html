<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>J Mutants in Class</title>
  </head>
  <body>
    <h1>JMutants</h1>
    <form id="new_mutant">
      <input type="text"
             name="mutantName"
             placeholder="Enter mutant name"
             required>
      <input type="text"
             name="realName"
             placeholder="Enter real name"
             required>
      <input type="text"
             name="power"
             placeholder="Enter mutant power"
             required>
      <button type="submit">Create</button>

    </form>
    <form id="edit_mutant">
      <input type="hidden" name="mutantId">
      <input type="text"
             name="mutantName"
             placeholder="Enter a mutant name">
      <button type="submit">Update</button>
    </form>
    <button type="button" id="add_Pokemon">Add random Pokemon</button>
    <ul id="mutantList">
      <li class="template">
        <span class="mutant-name">Wolverine</span>
        (<a href="#" class="delete">delete</a>)
        (<a href="#" class="update">update</a>)
      </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="js/succinct.js"></script> -->
    <script src="js/get-mutants.js"></script>
    <script src="js/create-mutants.js"></script>
    <script src="js/delete-mutant.js"></script>
    <script src="js/update-mutant.js"></script>
    <script src="js/get-pokemon.js"></script>
  </body>
</html>
