<form ng-submit="saveNote()">
  <p>
    <input
      type="text"
      ng-model="note.title"
      name="title"
      id="note_title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model="note.body"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="Save"
      class="btn btn-default">
  </div>
</form>
