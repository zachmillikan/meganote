<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button ng-click="clearForm()" class="btn btn-default">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes track by $index" ng-click="editNote(note)">
          <h2> {{ note.title }} </h2>
          <div> {{ note.body }} </div>
          <a href="" ng-click="removeNote($index)">(remove)</a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
